# Colors (Gruvbox dark)
colors:
  primary:
    background:        "{background}"
    foreground:        "{foreground}"
  cursor:
    text:   CellForeground
    cursor: "{cursor}"
  bright:
    black:   "{color0}"
    red:     "{color1}"
    green:   "{color2}"
    yellow:  "{color3}"
    blue:    "{color4}"
    magenta: "{color5}"
    cyan:    "{color6}"
    white:   "{color7}"
  normal:
    black:   "{color8}"
    red:     "{color9}"
    green:   "{color10}"
    yellow:  "{color11}"
    blue:    "{color12}"
    magenta: "{color13}"
    cyan:    "{color14}"
    white:   "{color15}"

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular

  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold

  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic

  size: 9

window:
  opacity: 0.8

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
